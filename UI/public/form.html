<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Patient Information</h1>
    <form action="/process_input" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>
        <br>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" id="trestbps" name="trestbps" required>
        <br>

        <label for="has_history">Family History (1 for Yes, 0 for No):</label>
        <select id="has_history" name="has_history" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <br>

        <label for="cp">Chest Pain Type:</label>
        <input type="number" id="cp" name="cp" required>
        <br>

        <label for="chol">Serum Cholesterol:</label>
        <input type="number" id="chol" name="chol" required>
        <br>

        <label for="fbs">Fasting Blood Sugar (1 for Yes, 0 for No):</label>
        <select id="fbs" name="fbs" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <br>

        <label for="restecg">Resting Electrocardiographic Results:</label>
        <input type="number" id="restecg" name="restecg" required>
        <br>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" required>
        <br>

        <label for="thal">Thalassemia:</label>
        <input type="number" id="thal" name="thal" required>
        <br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
